syntax = "proto3";

package v1;

service ContentService {
    rpc GetVideoInfo (VideoInfoRequest) returns (VideoInfoReply) {}
}


message VideoInfo {
    string  title = 2;
}

message VideoInfoRequest {
    string  apiVersion = 1;
    int64   id = 2;
}

message VideoInfoReply {
    VideoInfo videoInfo = 2;
}